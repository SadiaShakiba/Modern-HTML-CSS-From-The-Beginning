<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bono Form Project</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="/index.html">
          <img class="logo" src="./images/logo.svg" alt="logo" />
        </a>
        <div class="contact-info">
          <p><i class="fa-solid fa-envelope"></i>contact@bono.com</p>
          <p><i class="fa-solid fa-phone"></i>(+31)021-800-8244</p>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </nav>
      <main>
        <div class="main-form">
          <form>
            <label for="name">Name</label>
            <input type="text" class="name" />
            <label for="email">Email</label>
            <input type="email" class="email" />
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <button>Submit</button>
          </form>
        </div>
        <aside>
          <h1>Coming Soon For Every Developer</h1>
          <p>
            Our new Bono web app will change the way you think about content
            management and will allow you to focus on what's really important.
            Use the contact form to send us your thoughts.
          </p>
        </aside>
      </main>
    </div>
  </body>
</html>
